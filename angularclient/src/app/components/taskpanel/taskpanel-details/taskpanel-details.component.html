<button type="button" class="btn btn-light switch-container" (click)="savePoly()">
  <i class="fas fa-pen"></i>Edytuj</button>

<button type="button" class="btn btn-light switch-container" (click)="delete()">
  <i class="fas fa-minus-circle"></i>Anuluj</button>
<table class="table">
  <thead>
  </thead>
  <tbody>
  <tr>
    <th scope="row">Priorytet zadania</th>
    <td>{{task.priority.name}}</td>
  </tr>
  <tr>
    <th scope="row">ID</th>
    <td>{{task.id}}</td>
  </tr>
  <tr>
    <th scope="row">Start Time</th>
    <td>{{task.startTime}}</td>
  </tr>
  <tr>
    <th scope="row">Status zadania</th>
    <td>{{task.status}}</td>
  </tr>
  <tr>
    <th scope="row">Dodane przez</th>
    <td>{{task.userID}}</td>
  </tr>
  <tr ><!--*ngIf="task.behaviours.length>0"-->
    <th scope="row" >Szczegóły  zadania</th>
    <h1><td *ngFor="let item of task.behaviours">{{item.name}}</td></h1>
  </tr>
  </tbody>
</table>
