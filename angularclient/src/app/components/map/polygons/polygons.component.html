<div class="inline-container">
  <div class="map">
    <div class="btn-group btn-group-toggle switch-container" data-toggle="buttons">
      <label class="btn btn-light form-check-label active switch" (click)="drawPolygon = true">
        <input class="form-check-input" type="radio">
        <i class="fas fa-crosshairs"></i>
        Rysuj
      </label>
      <label class="btn btn-light form-check-label switch" (click)="createPoly()">
        <input class="form-check-input" type="radio">
        <i class="fas fa-draw-polygon"></i>
        Zakończ
      </label>
    </div>

    <button type="button" class="btn btn-light switch-container" (click)="savePoly()"><i class="far fa-save"></i> Zapisz</button>
    <button type="button" class="btn btn-light switch-container" (click)="drawPolygons(getPolygonsFromDB)"><i class="fas fa-cloud-upload-alt"></i> Wczytaj</button>

    <div class="map-container">
      <div class="map-frame">
        <div class="lds-dual-ring" [hidden]="dataLoaded"></div>
        <div id="map"></div>
      </div>
    </div>
  </div>
  <app-vertex-list [markers]="vertices" class="list"></app-vertex-list>
</div>
<form class="text-center border border-light p-5 register-form">
  <p class="h4 mb-4">Edit/Delete</p>

  <table class="table table-sm table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let type of getPolygonsFromDB;let i = index;">
      <th scope="row">{{i + 1}}</th>
      <td>{{type.name}}</td>
<!--
      <td><button class="btn btn-info btn-rounded btn-sm my-0"  data-toggle="modal" >Edit</button></td>
-->
      <td><button class="btn btn-info btn-rounded btn-sm my-0"  data-toggle="modal" (click)="delete(type)">Usuń</button></td>
      <td><button class="btn btn-info btn-rounded btn-sm my-0"  data-toggle="modal" (click)="draw(type)">Edytuj</button></td>
    </tr>
    </tbody>
  </table>
</form>
